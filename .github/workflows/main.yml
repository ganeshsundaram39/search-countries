name: Scully Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: cmgriffing/scully-gh-pages-action@v9
        with:
          access-token: ${{ secrets.countries }}
