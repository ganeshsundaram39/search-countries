<app-navbar [searchedText]="searchedText" [searchedType]="searchedType"></app-navbar>

<div class="results">
  <div class="loader" *ngIf="showLoader">
    <i class="icon-spin5"></i>
  </div>
  <div class="card" *ngFor="let result of results|searchResults:searchedText:searchedType">
    <img class="flag" [src]="result.flag" [alt]="result.name.toLowerCase()" height="200">
    <div class="country__name">{{result.name}}</div>
    <div class="capital">
      <i class="icon-map-marker-solid"></i>{{result.capital}}</div>
    <div class="timezones">
      <i class="icon-clock-solid"></i>
      <div class="timezone">{{result.timezones}}</div>
    </div>
    <div class="region">
      <i class="icon-globe-solid"></i>
      <div class="container">
        <span class="name" [routerLink]="['/results','region']" [queryParams]="{q:(result.region||'').toLowerCase()}">{{result.region}}</span>
        <span class="sub">({{result.subregion}})</span>
      </div>
    </div>
    <button class="more" [routerLink]="['/details',result.alpha3Code.toLowerCase()]">More Info</button>
  </div>
</div>
